<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgers🍔</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">BURGER LOVER</h1>
  </header>
  <section class="scorll">
    <div class="shop downtowner"></div>
    <div class="bg downtowner">
      <div class="story">
        <span class="menu">AVOCADO</span>
        <p class="review">수많은 사람들 속에서 혼자 먹은 아보카도버거 잊지못해,,,</p>
      </div>
    </div>

    <div class="shop dufftown"></div>
    <div class="bg dufftown">
      <div class="story">
        <span class="menu">DOUBLE CHEEZE</span>
        <p class="review">실제 먹은건 댄싱버거인데, 이거 먹으러 부산 또 가고 싶을 정도로 진짜진짜 맛있다</p>
      </div>
    </div>

    <div class="shop usa"></div>
    <div class="bg usa">
      <div class="story">
        <span class="menu">Bust Burger</span>
        <p class="review">빵이 진짜 맛있고, 토시살도 듬뿍 들어있어 먹어볼만 하다. 난 호</p>
      </div>
    </div>
  </section>
</body>
</html>
